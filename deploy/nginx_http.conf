
# Nginx reverse proxy template (domain-ready)
# - Serves client static files (after you run: client npm run build)
# - Proxies Socket.io to Node server
#
# Replace:
#   your-domain.com
#   /var/www/classroom-battle/client/dist
#   127.0.0.1:3001
server {
    listen 80;
    server_name your-domain.com;

    # Static client (Vite build output)
    root /var/www/classroom-battle/client/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Socket.io (WebSocket)
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 600s;
    }

    # Optional health check
    location /health {
        proxy_pass http://127.0.0.1:3001/health;
    }
}
